<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Telegram WebApp Interaction 1</h1>
    <button id="sendButton">Send Data to Bot</button>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        // Функция для отправки данных боту
        function sendDataToBot() {
            const dataToSend = { message: "Hello from WebApp" }; // Данные для отправки боту
            Telegram.WebApp.sendData(JSON.stringify(dataToSend)); // Отправляем данные боту
        }

        document.getElementById("sendButton").addEventListener("click", sendDataToBot);
        });
    </script>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
