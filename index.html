<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram WebApp Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Telegram WebApp Interaction</h1>
    <button id="sendButton">Send Data to Bot</button>
    <div id="output">Waiting for data from bot...</div>

    <script>
        // Инициализация WebApp
        Telegram.WebApp.ready();

        // Функция для отправки данных боту
        function sendDataToBot() {
            const dataToSend = { message: "Hello from WebApp" }; // Данные для отправки боту
            Telegram.WebApp.sendData(JSON.stringify(dataToSend)); // Отправляем данные боту
        }

        // Добавление обработчика на кнопку
        document.getElementById("sendButton").addEventListener("click", sendDataToBot);

        // Обработка данных, полученных от бота (например, через onEvent)
        Telegram.WebApp.onEvent('dataReceived', (data) => {
            // Выводим данные от бота в div с id="output"
            document.getElementById('output').textContent = "Data received from bot: " + JSON.stringify(data);
        });

        // Пример прослушивания события для получения данных от бота (в реальных условиях, бот сам отправит данные)
        // Событие должно быть отправлено боту и обратно WebApp через обработчики в боте
        window.addEventListener('message', function(event) {
            const dataFromBot = event.data;
            document.getElementById('output').textContent = "Data received from bot: " + JSON.stringify(dataFromBot);
        });
    </script>
</body>
</html>
